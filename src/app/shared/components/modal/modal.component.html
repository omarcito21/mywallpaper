<ion-content>
  <ion-modal
    trigger="open-modal"
    [initialBreakpoint]="0.25"
    [breakpoints]="[0, 0.25, 0.5, 0.75]"
    handleBehavior="cycle"
  >
    <ng-template>
      <ion-content class="ion-padding">
        <div class="ion-margin-top">
          <ion-row>
            <ion-col>
              <app-button
              color="primary"
              value="llamar plugin"
              (click)="callPlugin()">

              </app-button>
            </ion-col>
          </ion-row>

        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
